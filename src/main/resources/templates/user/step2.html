<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FUTA</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/plugins/flexslider/flexslider.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script th:src="@{/js/jquery-1.11.3.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/plugins/flexslider/jquery.flexslider-min.js}"></script>
    <script th:src="@{/js/theme.js}"></script>
    <style>



        .btn-primary {
            background-color: #ff4d4d;
            border: none;
            font-size: 14px; /* Giảm kích thước chữ */
            padding: 8px 16px; /* Giảm padding */
            border-radius: 4px; /* Bo tròn góc nhẹ */
            width: auto; /* Kích thước vừa nội dung */
            display: inline-block; /* Chỉ chiếm không gian vừa đủ */
        }

        .btn-primary:hover {
            background-color: #e63e3e; /* Màu hover */
        }

        .btn-block {
            width: 100%; /* Đảm bảo nút full-width trong các khối cần thiết */
            max-width: 200px; /* Đặt giới hạn tối đa nếu cần */
            margin: 0 auto; /* Canh giữa nếu cần */
        }

        .f-right {
            float: right;
            text-align: right;
            font-size: 14px;
            color: #000;
        }
        /* Đặt kích thước radio button nhỏ hơn */
        input[type="radio"] {
            -webkit-appearance: none; /* Xóa kiểu mặc định */
            -moz-appearance: none; /* Xóa kiểu mặc định */
            appearance: none; /* Xóa kiểu mặc định */
            width: 16px; /* Kích thước nhỏ gọn */
            height: 16px;
            border: 2px solid #007bff; /* Viền màu xanh */
            border-radius: 50%; /* Tạo hình tròn */
            outline: none; /* Xóa viền khi chọn */
            cursor: pointer; /* Hiệu ứng con trỏ */
            position: relative;
            margin: 0 8px; /* Khoảng cách với văn bản */
        }

        /* Hiển thị dấu chấm khi được chọn */
        input[type="radio"]:checked {
            background-color: #007bff; /* Màu nền khi chọn */
        }

        /* Loại bỏ các hiệu ứng bên ngoài (nếu có) */
        input[type="radio"]:focus {
            box-shadow: none; /* Xóa hiệu ứng viền ngoài */
        }

        .form-section strong {
            font-size: 16px;
            color: #333;
        }

        .fa-bus {
            margin-right: 8px;
            color: #ff5722;
        }

        button.btn-primary {
            background-color: #ff4d4d;
            border: none;
            font-size: 16px;
        }

        button.btn-primary:hover {
            background-color: #e63e3e;
        }

        input[type="radio"] {
            margin-left: 10px;
            vertical-align: middle;
        }

        span.price {
            font-weight: bold;
            color: #28a745;
        }
    </style>


</head>
<body>
<div id="page">
    <!-- Header -->
    <header>
        <div id="top">
            <div class="container">
                <div class="support"><i class="fa fa-phone"></i> Tổng đài hỗ trợ: <span>0902 1818 52</span></div>
                <ul>
                    <li><a href="#">EN</a></li>
                    <li><a href="#">Đăng nhập</a></li>
                    <li><a href="#">Đăng ký</a></li>
                </ul>
            </div>
        </div>
        <div id="header-body">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h1 id="logo">
                            <a href=""><img th:src="@{/img/logo.png}" alt="Logo"/></a>
                        </h1>
                    </div>
                    <div class="col-lg-6">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a href="/" class="navbar-brand">Trang chủ</a>
                        </div>
                        <nav id="main-nav" class="collapse navbar-collapse clearfix">
                            <ul>
                                <li><a href="#">Khuyến mãi</a></li>
                                <li><a href="#">Lịch trình</a></li>
                                <li><a href="#">Liên hệ</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Body Content -->
    <section id="body-content">
        <div id="steps" class="container">
            <ul class="list-step clearfix">
                <li>Chọn tuyến <span></span></li>
                <li class="active">Chọn ghế <span></span></li>
                <li>Thông tin khách hàng <span></span></li>
                <li>Thanh toán <span></span></li>
            </ul>
        </div>
        <div id="content-steps" class="container">
            <div class="row">
                <!-- Panel Content -->
                <div class="col-lg-4">
                    <div class="panel">
                        <!-- Thông báo nếu không có lịch trình nào -->
                        <div th:if="${message}" class="alert alert-warning">
                            <p th:text="${message}"></p>
                        </div>

                        <!-- Hiển thị danh sách lịch trình -->
                        <form id="form-steps" th:action="@{/user/display}" method="post">
                            <fieldset>
                                <div th:each="schedule : ${schedules}" class="form-section">
                                    <p>
                                        <i class="fa fa-bus"></i>
                                        <strong th:text="${schedule.getDepartureStationName()} + ' - ' + ${schedule.getArrivalStationName()}"></strong>
                                    </p>
                                    <p>
                                        <span class="f-left" th:text="${schedule.getDeparture_time()}"></span>
                                        <span class="f-right">
                                            <span class="price" th:text="${schedule.price} + ' VNĐ'"></span>
                                            <input type="radio" name="route" th:value="${schedule.id}" class="form-control"/>
                                        </span>
                                    </p>
                                </div>
                                <div class="form-section">
                                    <button type="submit" class="btn btn-primary btn-block">Tiếp tục</button>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>
        </div>



    </section>

    <!-- Footer -->
    <footer>
        <div id="footer-img">
            <img th:src="@{/img/bg-top-footer.png}" class="center-block">
        </div>
        <div id="footer-body">
            <div class="f-body-wrap container">
                <nav id="nav-f">
                    <ul>
                        <li><a href="#">Lịch trình</a></li>
                        <li><a href="#">Về chúng tôi</a></li>
                        <li><a href="#">Hỗ trợ khách hàng</a></li>
                        <li><a href="#">Thanh toán an toàn</a></li>
                        <li><a href="#">Tuyển dụng</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
