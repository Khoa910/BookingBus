<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link type="text/css" th:href="@{/admin/css/index.css}" rel="stylesheet"/>
</head>
<body>
<div class="area"></div>
<div class="dashboard-container">
    <nav class="main-menu">
        <ul>
            <li>
                <a th:href="@{/admin/user}" id="manage-user-link">
                    <i class="fa fa-home fa-2x"></i>
                    <span class="nav-text">
                               Quản lý tài khoản
                            </span>
                </a>

            </li>
            <li class="has-subnav">
                <a th:href="@{/admin/trip}" id="manage-trip-link">
                    <i class="fa fa-globe fa-2x"></i>
                    <span class="nav-text">
                                Quản lý chuyến xe
                            </span>
                </a>

            </li>
            <li class="has-subnav">
                <a href="#">
                    <i class="fa fa-comments fa-2x"></i>
                    <span class="nav-text">
                                Group Hub Forums
                            </span>
                </a>

            </li>
            <li class="has-subnav">
                <a href="#">
                    <i class="fa fa-camera-retro fa-2x"></i>
                    <span class="nav-text">
                                Survey Photos
                            </span>
                </a>

            </li>
            <li>
                <a href="#">
                    <i class="fa fa-film fa-2x"></i>
                    <span class="nav-text">
                                Surveying Tutorials
                            </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-book fa-2x"></i>
                    <span class="nav-text">
                               Surveying Jobs
                            </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-cogs fa-2x"></i>
                    <span class="nav-text">
                                Tools & Resources
                            </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-map-marker fa-2x"></i>
                    <span class="nav-text">
                                Member Map
                            </span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-info fa-2x"></i>
                    <span class="nav-text">
                                Documentation
                            </span>
                </a>
            </li>
        </ul>

        <ul class="logout">
            <li>
                <a href="#">
                    <i class="fa fa-power-off fa-2x"></i>
                    <span class="nav-text">
                                Logout
                            </span>
                </a>
            </li>
        </ul>
    </nav>
    <div id="dashboard-content">
        <!-- Nội dung được load tại đây -->
    </div>
</div>

<script>
    document.getElementById('manage-user-link').addEventListener('click', function (event) {
        event.preventDefault(); // Ngăn trình duyệt tải lại trang
        fetch('/admin/user')
            .then(response => response.text())
            .then(html => {
                document.getElementById('dashboard-content').innerHTML = html;
            })
            .catch(error => console.error('Error loading user form:', error));
    });
    document.getElementById('manage-trip-link').addEventListener('click', function (event) {
        event.preventDefault(); // Prevent page reload
        fetch('/admin/trip')  // Assuming '/admin/trip' is the URL for your trip form
            .then(response => response.text())
            .then(html => {
                document.getElementById('dashboard-content').innerHTML = html;
            })
            .catch(error => console.error('Error loading trip form:', error));
    });
</script>
</body>
</html>
