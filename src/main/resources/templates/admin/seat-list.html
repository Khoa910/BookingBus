<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Ghế</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" th:href="@{/css/navBar.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{/admin/css/user.css}" rel="stylesheet" />
    <meta name="_csrf" content="trip">
    <meta name="_csrf_header" content="X-CSRF-TOKEN">
</head>
<body>

<div class="container">
    <div class="text-center">
        <h1>Danh Sách Ghế</h1>
    </div>

    <div class="filter-section mb-3">
        <form class="row g-2" id="searchForm" onsubmit="return false;">
            <div class="col-md-8">
                <div class="input-group">
                    <input class="form-control" type="text" id="searchInput" oninput="filterSeat()" placeholder="Tìm kiếm..." aria-label="Search">
                </div>
            </div>
        </form>
    </div>

    <div class="filter-section mb-3">
        <div class="row g-2 align-items-center">
            <div class="col-md-8"></div>
            <div class="col-md-4 text-end"></div>
        </div>
    </div>



    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center">
            <thead>
            <tr>
                <th>Mã Ghế</th>
                <th>Biển Xe</th>
                <th>Trạng Thái</th>
                <th>Số ghế</th>
                <th>Tổng Ghế</th>
            </tr>
            </thead>
            <tbody id="table-content">
            <tr th:each="seat : ${seats}">
                <td th:text="${seat.id_seat}">ID</td>
                <td th:text="${seat.bus.license_plate}">Plate</td>
                <td th:text="${seat.status}">Status</td>
                <td th:text="${seat.seat_name}">SeatName</td>
                <td th:text="${seat.seatType.seat_count}">SeatCount</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Thêm jQuery từ CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/admin/js/seat.js}"></script>
</body>
</html>
