<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Công Ty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" th:href="@{/css/navBar.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{/admin/css/user.css}" rel="stylesheet" />
</head>
<body>
<!--<div th:replace="MenuAdmin :: navbar"></div>-->

<!-- Modal Xác Nhận Xóa Tài Khoản -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Xác Nhận Xóa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn xóa tài khoản này không?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Xóa</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Xác Nhận Lưu Thay Đổi -->
<div class="modal fade" id="confirmSaveModal" tabindex="-1" role="dialog" aria-labelledby="confirmSaveModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmSaveModalLabel">Xác Nhận Lưu Thay Đổi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn lưu thay đổi này không?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" id="confirmSaveButton">Lưu</button>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="text-center">
        <h1>Danh Sách Công Ty</h1>
    </div>

    <div class="filter-section mb-3">
        <form class="row g-2" id="searchForm" onsubmit="return false;">
            <div class="col-md-8">
                <div class="input-group">
                    <input class="form-control" type="text" id="searchInput" oninput="filterCompany()" placeholder="Tìm kiếm..." aria-label="Search">
<!--                    <button type="button" class="btn btn-primary" onclick="filterCompany()">Tìm kiếm</button>-->
                </div>
            </div>
        </form>
    </div>

    <div class="filter-section mb-3">
        <div class="row g-2 align-items-center">
            <div class="col-md-8">
<!--                <select id="statusSelect" class="form-select" onchange="filterTours()">-->
<!--                    <option value="">Chọn Loại Xe</option>-->
<!--                    <option th:each="bus : ${buses}"-->
<!--                            th:text="${bus.bus_type}"></option>-->
<!--                </select>-->
            </div>
            <div class="col-md-4 text-end">
                <button type="button" class="btn btn-success" onclick="showAddModalCompany()">Thêm</button> <!-- Nút Thêm -->
            </div>
        </div>
    </div>



    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center">
            <thead>
            <tr>
                <th>Mã Công Ty</th>
                <th>Tên Công Ty</th>
                <th>Số Điện Thoại</th>
            </tr>
            </thead>
            <tbody id="table-content">
            <tr th:each="company : ${companies}">
                <td th:text="${company.id}">ID</td>
                <td th:text="${company.name}">Name</td>
                <td th:text="${company.phone_number}">PhoneNumber</td>
                <td class="d-flex justify-content-evenly">
                    <button type="button" class="btn btn-warning btn-sm" th:attr="data-id=${company.id}" onclick="editCompany(this)">Chỉnh sửa</button>
                    <button type="button" class="btn btn-danger btn-sm" th:attr="data-id=${company.id}" onclick="deleteCompany(this)">Xóa</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal for Edit Account -->
<div class="modal fade" id="editModal1" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Chỉnh Sửa Công Ty</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm1" onsubmit="return false;">
                    <input type="hidden" id="CompanyId" />
                    <div class="mb-3">
                        <label for="editCompanyName" class="form-label">Tên công ty</label>
                        <input type="text" class="form-control" id="editCompanyName" required> <!-- Thêm trường mật khẩu -->
                    </div>
                    <div class="mb-3">
                        <label for="editCompanyPhone" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="editCompanyPhone" required> <!-- Thêm trường họ tên -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModalCompany()">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="saveChangesCompany()">Lưu thay đổi</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal for Add Account -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Thêm Tài Khoản</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" id="addForm" onsubmit="return false;">
                    <div class="mb-3">
                        <label for="addCompanyName" class="form-label">Tên công ty</label>
                        <input type="text" class="form-control" id="addCompanyName" required> <!-- Thêm trường mật khẩu -->
                    </div>
                    <div class="mb-3">
                        <label for="addCompanyPhone" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="addCompanyPhone" required> <!-- Thêm trường họ tên -->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModalCompany()">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="addCompany()">Thêm công ty</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Thêm jQuery từ CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--<script th:src="@{/admin/js/buscompany.js}"></script>-->
</body>
</html>
