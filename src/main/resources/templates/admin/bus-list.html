<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" th:href="@{/css/navBar.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{/admin/css/user.css}" rel="stylesheet" />
    <meta name="_csrf" content="trip">
    <meta name="_csrf_header" content="X-CSRF-TOKEN">
</head>
<body>
<!--<div th:replace="MenuAdmin :: navbar"></div>-->

<!-- Modal Xác Nhận Xóa Tài Khoản -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Xác Nhận Xóa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn xóa tài khoản này không?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Xóa</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Xác Nhận Lưu Thay Đổi -->
<div class="modal fade" id="confirmSaveModal" tabindex="-1" role="dialog" aria-labelledby="confirmSaveModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmSaveModalLabel">Xác Nhận Lưu Thay Đổi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn lưu thay đổi này không?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" id="confirmSaveButton">Lưu</button>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="text-center">
        <h1>Danh Sách Xe</h1>
    </div>

    <div class="filter-section mb-3">
        <form class="row g-2" id="searchForm" onsubmit="return false;">
            <div class="col-md-8">
                <div class="input-group">
                    <input class="form-control" type="text" id="searchInput" placeholder="Tìm kiếm..." aria-label="Search">
                </div>
            </div>
        </form>
    </div>

    <div class="filter-section mb-3">
        <div class="row g-2 align-items-center">
            <div class="col-md-8">
                <select id="statusSelect" class="form-select" onchange="filterBuss()">
                    <option value="">Tất cả ghế</option>
                    <option value="1">Ghế ngồi</option>
                    <option value="0">Ghế nằm</option>
                </select>
            </div>
            <div class="col-md-4 text-end">
                <button type="button" class="btn btn-success" onclick="showAddModalBuss()">Thêm</button> <!-- Nút Thêm -->
            </div>
        </div>
    </div>



    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center">
            <thead>
            <tr>
                <th>Mã Xe</th>
                <th>Biển Xe</th>
                <th>Số Chỗ</th>
                <th>Loại Ghế</th>
                <th>Công Ty</th>
            </tr>
            </thead>
            <tbody id="table-content">
            <tr th:each="bus : ${buses}">
                <td th:text="${bus.id}">ID</td>
                <td th:text="${bus.license_plate}">Plate</td>
                <td th:text="${bus.seatType.seat_count}">Departure</td>
                <td th:text="${bus.bus_type}">Arrival</td>
                <td th:text="${bus.bus_company.name}">Price</td>
                <td class="d-flex justify-content-evenly">
                    <button type="button" class="btn btn-warning btn-sm" th:attr="data-id=${bus.id}" onclick="editBuss(this)">Chỉnh sửa</button>
                    <button type="button" class="btn btn-danger btn-sm" th:attr="data-id=${bus.id}" onclick="deleteBuss(this)">Xóa</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal for Edit Account -->
<div class="modal fade" id="editModal1" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Chỉnh Sửa Xe</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm1" onsubmit="return false;">
                    <input type="hidden" id="BusId" />
                    <div class="mb-3">
                        <label for="editBusPlate" class="form-label">Biển xe</label>
                        <input type="text" class="form-control" id="editBusPlate" required>
                    </div>
                    <div class="mb-3">
                        <label for="editSeatCount" class="form-label">Số chỗ</label>
                        <select id="editSeatCount" class="form-control select2" required>
                            <option value="" disabled selected>Chọn số chỗ</option>
                            <option th:each="seat : ${seattypes}"
                                    th:value="${seat.id}"
                                    th:text="${seat.seat_count}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editBusType" class="form-label">Loại ghế</label>
                        <select id="editBusType" class="form-select" required>
                            <option value="" disabled selected>Chọn ghế</option>
                            <option value="SEATED">Ghế ngồi</option>
                            <option value="SLEEPER">Ghế nằm</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="editCompany" class="form-label">Công ty</label>
                        <select id="editCompany" class="form-control select2" required>
                            <option value="" disabled selected>Chọn số chỗ</option>
                            <option th:each="company : ${companies}"
                                    th:value="${company.id}"
                                    th:text="${company.name}">
                            </option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModalBuss()">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="saveChangesBuss()">Lưu thay đổi</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal for Add Account -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Thêm Xe</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" id="addForm" onsubmit="return false;">
                    <div class="mb-3">
                        <label for="newBusPlate" class="form-label">Biển xe</label>
                        <input type="text" class="form-control" id="newBusPlate" required>
                    </div>
                    <div class="mb-3">
                        <label for="newSeatCount" class="form-label">Số chỗ</label>
                        <select id="newSeatCount" class="form-control select2" required>
                            <option value="" disabled selected>Chọn số chỗ</option>
                            <option th:each="seat : ${seattypes}"
                                    th:value="${seat.id}"
                                    th:text="${seat.seat_count}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="newBusType" class="form-label">Loại ghế</label>
                        <select id="newBusType" class="form-select" required>
                            <option value="" disabled selected>Chọn ghế</option>
                            <option value="SEATED">Ghế ngồi</option>
                            <option value="SLEEPER">Ghế nằm</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="newCompany" class="form-label">Công ty</label>
                        <select id="newCompany" class="form-control select2" required>
                            <option value="" disabled selected>Chọn số chỗ</option>
                            <option th:each="company : ${companies}"
                                    th:value="${company.id}"
                                    th:text="${company.name}">
                            </option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModalBuss()">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="addBuss()">Thêm xe</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Thêm jQuery từ CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/admin/js/bus.js}"></script>
</body>
</html>
