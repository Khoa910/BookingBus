<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Chuyến Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" th:href="@{/css/navBar.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{/admin/css/user.css}" rel="stylesheet" />
    <meta name="_csrf" content="trip">
    <meta name="_csrf_header" content="X-CSRF-TOKEN">
</head>
<body>
<!--<div th:replace="MenuAdmin :: navbar"></div>-->

<!-- Modal Xác Nhận Xóa Tài Khoản -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Xác Nhận Xóa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn xóa tài khoản này không?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Xóa</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Xác Nhận Lưu Thay Đổi -->
<div class="modal fade" id="confirmSaveModal" tabindex="-1" role="dialog" aria-labelledby="confirmSaveModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmSaveModalLabel">Xác Nhận Lưu Thay Đổi</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc chắn muốn lưu thay đổi này không?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary" id="confirmSaveButton">Lưu</button>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="text-center">
        <h1>Danh Sách Chuyến Xe</h1>
    </div>

    <div class="filter-section mb-3">
        <form class="row g-2" id="searchForm" onsubmit="return false;">
            <div class="col-md-8">
                <div class="input-group">
                    <input class="form-control" type="text" id="searchInput" placeholder="Tìm kiếm..." aria-label="Search">
                </div>
            </div>
        </form>
    </div>

    <div class="filter-section mb-3">
        <div class="row g-2 align-items-center">
            <div class="col-md-8"></div>
            <div class="col-md-4 text-end">
                <button type="button" class="btn btn-success" onclick="showAddModal()">Thêm</button> <!-- Nút Thêm -->
            </div>
        </div>
    </div>



    <div class="table-responsive">
        <table class="table table-bordered table-hover text-center">
            <thead>
            <tr>
                <th>Biển Xe</th>
                <th>Tên Khách Hàng</th>
                <th>Số Ghế</th>
<!--                <th>Ngày Đặt</th>-->
                <th>Giá</th>
                <th>Trạng Thái</th>
            </tr>
            </thead>
            <!--            <tbody id="table-content">-->
            <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.bus.license_plate}">ID</td>
                <td th:text="${ticket.user.full_name}">ID</td>
                <td th:text="${ticket.seat_number}">Plate</td>
<!--                <td th:text="${#dates.format(ticket.departure_time, 'yyyy-MM-dd HH:mm')}"></td>-->
                <td th:text="${ticket.price}">Price</td>
                <td th:text="${ticket.status}">Price</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal for Edit Account -->
<div class="modal fade" id="editModal1" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" id="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Chỉnh Sửa Tài Khoản</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm1" onsubmit="return false;">
                    <input type="hidden" id="AccountId" />
                    <div class="mb-3">
                        <label for="editAccountName" class="form-label">Tên Tài Khoản</label>
                        <input type="text" class="form-control" id="editAccountName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPassword" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="editPassword" required> <!-- Thêm trường mật khẩu -->
                    </div>
                    <div class="mb-3">
                        <label for="editFullName" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="editFullName" required> <!-- Thêm trường họ tên -->
                    </div>
                    <div class="mb-3">
                        <label for="editPhoneNumber" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="editPhoneNumber" required> <!-- Thêm trường sdt -->
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="editAddress" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="editAddress" required> <!-- Thêm trường địa chỉ -->
                    </div>
                    <div class="mb-3">
                        <label for="editRole" class="form-label">Vai Trò</label>
                        <!--                        <select id="editRole" class="form-control" required>-->
                        <!--                            <option value="" disabled selected>Chọn vai trò</option>-->
                        <!--                            <option th:each="role : ${roles}"-->
                        <!--                                    th:text="${role.name}"></option>-->
                        <!--                        </select>-->
                        <input type="text" class="form-control" id="editRole" required>
                    </div>
                    <!--                    <div class="modal-footer">-->
                    <!--                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>-->
                    <!--                        <button type="button" class="btn btn-primary">Lưu thay đổi</button>-->
                    <!--                    </div>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="saveChanges()">Lưu thay đổi</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal for Add Account -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Thêm Tài Khoản</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" id="addForm" onsubmit="return false;">
                    <div class="mb-3">
                        <label for="newAccountName" class="form-label">Tên Tài Khoản</label>
                        <input type="text" class="form-control" id="newAccountName" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="newPassword" required> <!-- Thêm trường mật khẩu -->
                    </div>
                    <div class="mb-3">
                        <label for="newFullName" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="newFullName" required> <!-- Thêm trường họ tên -->
                    </div>
                    <div class="mb-3">
                        <label for="newPhoneNumber" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control" id="newPhoneNumber" required> <!-- Thêm trường sdt -->
                    </div>
                    <div class="mb-3">
                        <label for="newEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="newEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="newAddress" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="newAddress" required> <!-- Thêm trường địa chỉ -->
                    </div>
                    <div class="mb-3">
                        <label for="newRole" class="form-label">Chọn Vai Trò</label>
                        <select id="newRole" class="form-control" required>
                            <option value="" disabled selected>Chọn vai trò</option>
                            <option th:each="role : ${roles}"
                                    th:text="${role.name}"></option>
                        </select>
                    </div>
                    <!--                    <div class="modal-footer">-->
                    <!--                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>-->
                    <!--                        <button type="button" class="btn btn-primary" >Thêm tài khoản</button>-->
                    <!--                    </div>-->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="addAccount()">Thêm tài khoản</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Thêm jQuery từ CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/admin/js/trip.js}"></script>
</body>
</html>
