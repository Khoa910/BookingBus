<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" th:href="@{../css/navBar.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{../admin/css/user.css}" rel="stylesheet" />
</head>
<body style="background-color: #f8f9fa;">
<!-- Centered Form with a little top margin -->
<div class="container" style="margin-top: 50px;">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <form th:action="@{/add}" method="post" id="addForm" onsubmit="return false;">
                <div class="mb-3">
                    <label for="newAccountName" class="form-label">Tên Tài Khoản</label>
                    <input type="text" class="form-control" id="newAccountName"  required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="newPassword" required>
                </div>
                <div class="mb-3">
                    <label for="newFullName" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="newFullName" required>
                </div>
                <div class="mb-3">
                    <label for="newPhoneNumber" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="newPhoneNumber" required>
                </div>
                <div class="mb-3">
                    <label for="newEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="newEmail" required>
                </div>
                <div class="mb-3">
                    <label for="newAddress" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="newAddress" required>
                </div>
                <div class="mb-3">
                    <label for="newRole" class="form-label">Chọn Vai Trò</label>
                    <select id="newRole" class="form-control" required>
                        <option value="" disabled selected>Chọn vai trò</option>
                        <option th:each="role : ${roles}" th:text="${role.name}"></option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal" onclick="loadUserList(); return false;">Đóng</button>
                    <button type="submit" class="btn btn-primary">Thêm tài khoản</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Thêm jQuery từ CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function loadUserList() {
        // Fetch the content for the user list
        fetch('/admin/user') // The URL where the user list content is located
            .then(response => response.text()) // Get the response as text (HTML)
            .then(html => {
                // Load the new content into the 'dashboard-content' section
                document.getElementById('dashboard-content').innerHTML = html;
                // Optionally, you can hide the modal here (assuming you have Bootstrap modals)
                $('#confirmDeleteModal').modal('hide');
                $('#confirmSaveModal').modal('hide');
            })
            .catch(error => console.error('Error loading user list:', error));
    }
</script>
</body>
</html>
