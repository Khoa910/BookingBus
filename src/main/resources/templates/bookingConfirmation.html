<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận đặt vé</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h2>Xác nhận đặt vé</h2>
        </div>
        <div class="card-body">
            <p th:if="${message}" th:text="${message}" class="alert alert-success"></p>
            <table class="table table-bordered">
                <tr>
                    <th>Điểm đi</th>
                    <td th:text="${departure}">Điểm đi mẫu</td>
                </tr>
                <tr>
                    <th>Điểm đến</th>
                    <td th:text="${arrival}">Điểm đến mẫu</td>
                </tr>
                <tr>
                    <th>Thời gian khởi hành</th>
                    <td th:text="${departureTime}">Thời gian mẫu</td>
                </tr>
                <tr>
                    <th>Số lượng vé</th>
                    <td th:text="${quantity}">Số lượng mẫu</td>
                </tr>
            </table>
            <div class="text-center">
                <a href="/" class="btn btn-primary">Quay lại trang chủ</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
