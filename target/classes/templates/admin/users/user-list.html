<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" th:href="@{/css/navBar.css}" rel="stylesheet" />
    <link type="text/css" th:href="@{/admin/css/user.css}" rel="stylesheet" />
</head>
<body>
<!--<div th:replace="MenuAdmin :: navbar"></div>-->

<div id="user-form-container">
    <!-- Modal Xác Nhận Xóa Tài Khoản -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Xác Nhận Xóa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn xóa tài khoản này không?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">Xóa</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Xác Nhận Lưu Thay Đổi -->
    <div class="modal fade" id="confirmSaveModal" tabindex="-1" role="dialog" aria-labelledby="confirmSaveModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmSaveModalLabel">Xác Nhận Lưu Thay Đổi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn lưu thay đổi này không?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="confirmSaveButton">Lưu</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="text-center">
            <h1>Danh Sách Tài Khoản</h1>
        </div>

        <div class="filter-section mb-3">
            <form class="row g-2" id="searchForm" onsubmit="return false;">
                <div class="col-md-8">
                    <div class="input-group">
                        <input class="form-control" type="text" id="searchInput" placeholder="Tìm kiếm theo tên tài khoản..." aria-label="Search">
                        <button type="button" class="btn btn-primary">Tìm kiếm</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="filter-section mb-3">
            <div class="row g-2 align-items-center">
                <div class="col-md-8">
                    <select class="form-select" id="statusFilter">
                        <option value="">Tất cả</option>
                        <option value="1">Hoạt động</option>
                        <option value="0">Ngưng hoạt động</option>
                    </select>
                </div>
                <div class="col-md-4 text-end">
                    <button type="submit" class="btn btn-success" id="user-adder">Thêm</button> <!-- Nút Thêm -->
                </div>
            </div>
        </div>



        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center">
                <thead>
                <tr>
                    <th>Tên Tài Khoản</th>
                    <th>Mật khẩu</th>
                    <th>Họ và tên</th>
                    <th>Số điện thoại</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Chức vụ</th>
                </tr>
                </thead>
                <tbody id="table-content">
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}">Username</td>
                    <td th:text="${user.password}">Password</td>
                    <td th:text="${user.full_name}">Full Name</td> <!-- Sửa thành full_name -->
                    <td th:text="${user.phone_number}">Phone Number</td> <!-- Sửa thành phone_number -->
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.address}">Address</td>
                    <td th:text="${user.role.name}">Role</td> <!-- Nếu RoleRespond có thuộc tính 'name' -->
                    <td class="d-flex justify-content-evenly">
                        <button type="button" class="btn btn-warning btn-sm" th:attr="data-id=${user.id}" onclick="editAccount(this)">Chỉnh sửa</button>
                        <!--                    <button type="button" class="btn btn-danger btn-sm"-->
                        <!--                            th:attr="data-id=${account.accountId}, disabled=${account.status == 0 ? 'disabled' : null}"-->
                        <!--                            onclick="deleteAccount(this)">Xóa</button>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Thêm jQuery từ CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--<script th:src="@{/admin/js/user.js}"></script>-->
<script>
    document.getElementById('user-adder').addEventListener('click', function (event) {
        event.preventDefault(); // Prevent the page from reloading

        // Use fetch to load the 'user-add' form into a designated container
        fetch('/admin/user-add')
            .then(response => response.text())
            .then(html => {
                // Assuming you have a container like 'user-form-container' to inject the form
                document.getElementById('user-form-container').innerHTML = html;
            })
            .catch(error => console.error('Error loading user form:', error));
    });
</script>

</body>
</html>
