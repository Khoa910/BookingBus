<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người dùng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
<h1>Danh sách người dùng</h1>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Full Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Address</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <!-- Lặp qua danh sách users bằng Thymeleaf -->
    <tr th:each="user : ${users}">
        <td th:text="${user.username}">Username</td>
        <td th:text="${user.full_name}">Full Name</td> <!-- Sửa thành full_name -->
        <td th:text="${user.phone_number}">Phone Number</td> <!-- Sửa thành phone_number -->
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.address}">Address</td>
        <td th:text="${user.role.name}">Role</td> <!-- Nếu RoleRespond có thuộc tính 'name' -->
    </tr>
    </tbody>
</table>
</body>
</html>
